<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script type="text/javascript" src="UsersCliente/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript"  src="UsersCliente/js/wsinvocations.js"></script>
  <script type="text/javascript"  src="UsersCliente/js/funcionesAux.js"></script>
</head>

<body>
    <div id="check_container">
       <div>
        <label class="switch">
          <input type="checkbox" id="getUsers_admin" onclick="checkPressed(this.id,searchForm)">
          <span class="slider round"></span>
        </label>
        <span class="checkbox_text">Obtener todos los usuarios</span>
       </div>
      <br>
       <div>
        <label class="switch">
          <input type="checkbox" id="deleteUsers_admin" onclick="checkPressed(this.id,searchForm)">
          <span class="slider round"></span>
        </label>
        <span class="checkbox_text">Borrar todos los usuarios</span>
       </div>
      <br>
       <div>
        <label class="switch">
          <input type="checkbox" id="getUser_admin" onclick="checkPressed(this.id,searchForm)">
          <span class="slider round"></span>
        </label>
        <span class="checkbox_text">Obtener usuario</span>
       </div>
      <br>
       <div>
        <label class="switch">
          <input type="checkbox" id="putUser_admin" onclick="checkPressed(this.id,searchForm)">
          <span class="slider round"></span>
        </label>
        <span class="checkbox_text">Modificar usuario</span>        
       </div>
      <br>
       <div>
        <label class="switch">
          <input type="checkbox" id="deleteMovie_admin" onclick="checkPressed(this.id,searchForm)">
          <span class="slider round"></span>
        </label>
        <span class="checkbox_text">Borrar usuario</span>
    </div>
    </div>

    <div id = "formBox">
      <form id = searchForm method="get" onsubmit="getUser_admin(this)">
        <label for = "telefono" id = "field_telefono"  >Telefono: </label>
            <input type="text" name = "Telefono" id = "telefono"/>
          <br>
        <label for = "DNI" id = "field_DNI"  >DNI: </label>
            <input type="text" name = "DNI" id = "DNI"/>
          <br>
            <input id = "boton_buscar" type="submit" value="BUSCAR"/>
      </form>
    </div>

    <div id="outputBox">
    <p id="resUser"></p>
    </div>

</body>
</html>
