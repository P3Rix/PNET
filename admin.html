<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script type="text/javascript" src="UsersCliente/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript"  src="UsersCliente/js/wsinvocations.js"></script>
  <script type="text/javascript"  src="UsersCliente/js/funcionesAux.js"></script>
</head>

<body>

      <div id="global_operations"> 

          <h1>Operaciones globales</h1>
          <div>
            <label class="switch">
              <input type="checkbox" id="getUsers" onclick="checkPressed(this.id,searchForm)">
              <span class="slider round"></span>
            </label>
              <span class="checkbox_text">Obtener todos los usuarios</span>
          </div>
              <br>

          <div>
            <label class="switch">
              <input type="checkbox" id="deleteUsers" onclick="checkPressed(this.id,searchForm)">
              <span class="slider round"></span>
            </label>
              <span class="checkbox_text">Borrar todos los usuarios</span>
          </div>

      </div>


      <div id="particular_operations">   

          <h1>Operaciones particulares</h1>


          <div id = "formBox">
              <h3>Rellena uno de los campos</h3>  
                <form id = searchForm method="get">
                  <label for = "telefono" id = "field_telefono"  >Telefono: </label>
                  <input type="text" name = "Telefono" id = "telefono" oninput="borrar('DNI')" />
                <br>
                  <label for = "DNI" id = "field_DNI"  >DNI: </label>
                  <input type="text" name = "DNI" id = "DNI" oninput="borrar('telefono')"/>
                </form>
          </div>

          <br><br>      

          <div>
            <label class="switch">
              <input type="checkbox" id="getUser" onclick="checkPressed(this.id,searchForm)">
              <span class="slider round"></span>
            </label>
              <span class="checkbox_text">Obtener usuario</span>
          </div>
              <br>
       
          <div>
            <label class="switch">
             <input type="checkbox" id="putUser" onclick="checkPressed(this.id,searchForm)">
             <span class="slider round"></span>
            </label>
              <span class="checkbox_text">Modificar usuario</span>        
          </div>
              <br>
       
          <div>
            <label class="switch">
              <input type="checkbox" id="deleteMovie" onclick="checkPressed(this.id,searchForm)">
              <span class="slider round"></span>
            </label>
              <span class="checkbox_text">Borrar usuario</span>
          </div>  
    
      </div>

    

      <div id="outputBox">
          <p id="resUser"></p>
      </div>



</body>
</html>
