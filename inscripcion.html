<html>
  <head>
    <meta charset="utf-8">
		<title>Inscripción</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="validacion-formulario.js"></script>
  </head>
  <body>
      <header>

          <div id = "head">
            <a href = "index.html"><img class = "cabecera" src = "Imagenes/Cabecera_v2.PNG"/>
          </div>

          <a href = "inscripcion.html"><img id = "inscripcion" class = "direccion" SRC="Imagenes/Inscribete.PNG"/></a>
          <img id = "localizacion" class = "direccion" SRC="Imagenes/Localización.PNG"/>
          <img id = "programacion" class = "direccion" SRC="Imagenes/Programación.PNG"/>

      </header>
      <div>
        <div id = "bloque_formulario">
          <form id = "formulario" method="post" action = "#" onsubmit = "return validarFormulario(this)">
            <label for = "nombre" id = "field_nombre"  >Nombre: </label>
            <input type="text" name = "nombre" onclick= "pulsoCampo(name)" >
            <br>
            <label for= "apellidos" id = "field_apellidos" >Apellidos: </label>
            <input type = "text" name = "apellidos" onclick= "pulsoCampo(name)" >
            <br>
            <label for = "fecha" id = "field_fecha" >Fecha de nacimiento: </label>
            <input type="date" name = "fecha" >
            <br>
            <label for= "dni" id = "field_dni" >DNI: </label>
            <input type = "text" name = "dni" onclick= "pulsoCampo(name)" >
            <br>
            <label for = "telefono" id = "field_telefono" >Tlf de contacto: </label>
            <input type="text" name = "telefono" onclick= "pulsoCampo(name)" >
            <br>
            <label for= "email" id = "field_email" >E-mail: </label>
            <input type = "mail" name = "email" onclick= "pulsoCampo(name)" >
            <br>
            <input id = "boton_enviar" type="submit" value="ENVIAR SOLICITUD">
          </form>

        </div>

      </div>
      <footer>
        <div class = "footer">
          <img id = "footer" class = "direccion" SRC="Imagenes/Hola.PNG"/>
          <p class = "hola">©IkkaniPeriSA</p>
          <p class = "hola">FreeSamsung@gmail.com</p>
        <div>
      </footer>
  </body>
</html>
